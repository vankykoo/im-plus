server:
  port: 8093
  
spring:
  application:
    name: im-message-server-test
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/im-plus?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: vanky
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 2
      min-idle: 2
      max-active: 5
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat,wall,log4j2
  
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.vanky.im.message.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# Redis配置
redis:
  host: localhost
  port: 6379
  password: 123456
  database: 1
  timeout: 5000
  jedis:
    pool:
      max-active: 10
      max-idle: 5
      min-idle: 2
      max-wait: -1

# RocketMQ配置
rocketmq:
  name-server: localhost:9876
  producer:
    group: im-message-producer-group-test
    send-message-timeout: 3000
    retry-times-when-send-failed: 3
  consumer:
    group: im-message-consumer-group-test
    consume-timeout: 15000
    max-reconsume-times: 3

# 日志配置
logging:
  level:
    com.vanky.im.message: DEBUG
    org.apache.rocketmq: INFO