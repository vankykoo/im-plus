server:
  port: 8084

spring:
  application:
    name: im-sequence
  
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/im-plus?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: vanky
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  # Redis配置
  data:
    redis:
      host: 192.168.200.137
      port: 6379
      password: 123456
      database: 0
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:mapper/*.xml

# 序列号服务配置
sequence:
  # 分段配置
  section:
    count: 1024          # 分段数量
    step-size: 10000     # 每个分段的步长
  
  # Redis配置
  redis:
    key-prefix: "seq:section:"
    expire-seconds: 604800  # 7天过期
  
  # 异步持久化配置
  persistence:
    enabled: true
    core-pool-size: 2
    max-pool-size: 4
    queue-capacity: 1000
    thread-name-prefix: "sequence-persist-"
    
  # 性能监控配置
  monitor:
    enabled: true
    stats-interval-seconds: 60

  # 序列号恢复配置
  recovery:
    enabled: true
    message-service-url: "http://localhost:8100"
    timeout-ms: 5000

# 日志配置
logging:
  level:
    com.vanky.im.sequence: DEBUG
    org.springframework.data.redis: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
